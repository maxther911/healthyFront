<div class="container" *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }" role="alert">
  <strong>{{message.type}}.!</strong> {{message.text}}.
  <button type="button" class="close" (click)="clear()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
