<div class="container-fluid">
  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user">

                <div class="form-group group">
                  <input type="text" class="form-control form-control-user" id="userDni" required>
                  <label class="ml-3">Dni</label>
                </div>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="userFirstName" required>
                    <i class="material-icons prefix">textsms</i>
                    <label class="ml-3">First Name</label>
                  </div>

                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="userLastName" placeholder="Last Name">
                  </div>
                </div>

                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="userEmail" placeholder="Email Address">
                </div>

                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="userAddres" placeholder="Address">
                </div>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="userPhone" placeholder="Phone Number">
                  </div>

                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="userCellphone" placeholder="CellPhone Number">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-4 mb-3 mb-sm-0">
                    <input type="date" class="form-control form-control-user" id="userBirthDate" placeholder="BirthDate">
                  </div>

                  <div class="col-sm-4">
                    <input type="text" class="form-control form-control-user" id="userBirthCity" placeholder="Birth City">
                  </div>

                  <div class="col-sm-4">
                    <input type="text" class="form-control form-control-user" id="userBirthCountry" placeholder="Birth Country">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-4 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="userLatitude" placeholder="Latitude">
                  </div>

                  <div class="col-sm-4">
                    <input type="text" class="form-control form-control-user" id="userLongitude" placeholder="Longitude">
                  </div>

                  <div class="col-sm-4">
                    <input type="text" class="form-control form-control-user" id="userAltitude" placeholder="Altitude">
                  </div>
                </div>

                <div class="form-group row">

                  <div class="col-sm-4 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="userNamePassword" placeholder="UserName">
                  </div>

                  <div class="col-sm-4 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="userInputPassword" placeholder="Password">
                  </div>

                  <div class="col-sm-4">
                    <input type="password" class="form-control form-control-user" id="userRepeatPassword" placeholder="Repeat Password">
                  </div>

                </div>

                <a href="login.html" class="btn btn-primary btn-user btn-block">
                  Register Account
                </a>

              </form>
              <hr>
              <div class="text-center">
                <a class="small" [routerLink]="['/forgot']">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" [routerLink]="['/login']">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
