<div class="container-fluid">
  <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-2">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user" (ngSubmit)="f.form.valid && create()" #f="ngForm" novalidate>

                <div class="form-group group">
                  <input type="text" class="form-control form-control-user" id="userDni" name="userDni"
                         [(ngModel)]="user.dni" required>
                  <label class="ml-3 bg-white pr-5">Dni</label>
                </div>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="userFirstName" name="userFirstName"
                           [(ngModel)]="user.name" required>
                    <label class="ml-3">First Name</label>
                  </div>

                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="userLastName" name="userLastName"
                           [(ngModel)]="user.lastName" required>
                    <label class="ml-3">LastName</label>
                  </div>
                </div>

                <div class="form-group group">
                  <input type="email" class="form-control form-control-user" id="userEmail" name="userEmail"
                         [(ngModel)]="user.email" required>
                  <label class="ml-3">Email Address</label>
                </div>

                <div class="form-group group">
                  <input type="text" class="form-control form-control-user" id="userAddres" name="userAddres"
                         [(ngModel)]="user.address" required>
                  <label class="ml-3">Address</label>
                </div>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="userPhone" name="userPhone"
                           [(ngModel)]="user.phone" required>
                    <label class="ml-3">Phone Number</label>
                  </div>

                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="userCellphone" name="userCellphone"
                           [(ngModel)]="user.cellphone" required>
                    <label class="ml-3">CellPhone Number</label>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-4 mb-3 mb-sm-0">
                    <input type="date" class="form-control form-control-user" id="userBirthDate" name="userBirthDate"
                           [(ngModel)]="user.birthDate" required>
                    <label class="ml-3">BirthDate</label>
                  </div>
                  <!-- Nuevo select pais -->


                  <div class="col-sm-4">
                    <input type="text" [(ngModel)]="inputItem.name" (ngModelChange)="getFilteredList()"
                           class="form-control form-control-user" (keyup)="onKeyPress($event)"
                           (blur)="toggleListDisplay(0)"
                           (focus)="toggleListDisplay(1)" placeholder="Select one..." [ngClass]="{'error': showError}"
                           name="country">
                    <span *ngIf="showError" class="error-text"><i>Invalid Selection.</i></span>
                    <div class="combobox-options" *ngIf="!listHidden">
                      <div *ngFor="let item of filteredList;let i = index" (click)="selectItem(i)"
                           [ngClass]="{'selected': i===selectedIndex}">{{item.name}}</div>
                    </div>
                  </div>

                  <!-- Nuevo select city -->
                  <div class="col-sm-4">
                    <input type="text" [(ngModel)]="inputItemCity.name" (ngModelChange)="getFilteredListCity()"
                           class="form-control form-control-user" (keyup)="onKeyPressCity($event)"
                           (blur)="toggleListDisplayCity(0)"
                           (focus)="toggleListDisplayCity(1)" placeholder="Select one..."
                           [ngClass]="{'error': showErrorCity}" name="city">
                    <span *ngIf="showErrorCity" class="error-text"><i>Invalid Selection.</i></span>
                    <div class="combobox-options" *ngIf="!listHiddenCity">
                      <div *ngFor="let item of filteredListCity;let i = index" (click)="selectItemCity(i)"
                           [ngClass]="{'selected': i===selectedIndexCity}">{{item.name}}</div>
                    </div>
                  </div>

                  <!-- Antiguo select pais -->
                  <!--div class="col-sm-4">
                    <input type="text" class="form-control form-control-user"  [(ngModel)]="user.birth_city.country.name" id="userBirthCountry" name="userBirthCountry" (keyup)="loadCountry" required>
                    <label class="ml-3">Country of birth</label>
                  </div>

                  <div class="col-sm-4">
                    <input type="text" class="form-control form-control-user"  id="userBirthCity" name="userBirthCity" [(ngModel)]="user.birth_city" required>
                    <label class="ml-3">place of birth</label>
                  </div-->

                </div>

                <div class="form-group row bg-gradient-info pt-2 pb-2 rounded-lg">
                  <div class="text-center col-12">
                    <h1 class="h4 text-gray-900 mb-4 text-white">UserName and Password</h1>
                  </div>

                  <div class="col-sm-4 mb-3 mb-sm-0">
                    <input type="email" class="form-control form-control-user" id="username" name="username"
                           [(ngModel)]="user.username" required #username="ngModel" email required>
                    <div *ngIf="f.submitted && !username.valid" class="help-block text-danger">Username is required or
                      email is invalid
                    </div>
                    <label class="ml-3">Username</label>
                  </div>

                  <div class="col-sm-4 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="userInputPassword"
                           [(ngModel)]="user.password" required name="password">
                    <label class="ml-3">Password</label>
                  </div>

                  <div class="col-sm-4">
                    <input type="password" class="form-control form-control-user" id="userRepeatPassword" required>
                    <label class="ml-3">Repeat Password</label>
                  </div>

                </div>

                <button type="submit" class="btn btn-primary btn-user btn-block">Update</button>
              </form>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
