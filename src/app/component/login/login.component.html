<div class="container-fluid center-align">
  <div class="col s6 m6 l6 z-depth-4 card-panel border-radius-6 login-card bg-opacity-8 col-md-6 col-md-offset-6">
    <form class="text-justify" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="row">
        <div class="input-field col s12">
          <h5 class="ml-4">Sign in</h5>
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="material-icons prefix pt-2">person_outline</i>
          <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp" [(ngModel)]="model.username" #username="ngModel" email required >
          <label for="username" class="center-align">Username</label>
          <div *ngIf="f.submitted && !username.valid" class="help-block text-danger">Username is required or email is invalid</div>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="material-icons prefix pt-2">lock_outline</i>
          <input type="password" id="password" name="password" [(ngModel)]="model.password" #password="ngModel" required>
          <div *ngIf="f.submitted && !password.valid" class="help-block text-danger">Password is required</div>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m12 l12 ml-2 mt-1">
          <p>
            <label>
              <input type="checkbox">
              <span>Remember Me</span>
            </label>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <button type="submit" class="btn waves-effect waves-light border-round gradient-45deg-purple-deep-orange col s12">Submit</button>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m6 l6">
          <p class="margin medium-small"><a  [routerLink]="['/register']">Register Now!</a></p>
        </div>
        <div class="input-field col s6 m6 l6">
          <p class="margin right-align medium-small"><a href="user-forgot-password.html">Forgot password ?</a></p>
        </div>
      </div>
    </form>
  </div>
</div>
