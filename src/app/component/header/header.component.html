<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
  <!-- Sidebar Toggle (Topbar) -->
  <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
    <i class="fa fa-bars"></i>
  </button>

  <a class="navbar-brand" [routerLink]="['/home']">
    <img src="../assets/images/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top"
         alt="">
    Healthy
  </a>

  <!-- Topbar Navbar -->
  <ul class="navbar-nav ml-auto">

    <!-- Nav Item - Search Dropdown (Visible Only XS) -->
    <li class="nav-item dropdown no-arrow d-sm-none">
      <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button" data-toggle="dropdown"
         aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-search fa-fw"></i>
      </a>
      <!-- Dropdown - Messages -->
      <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in" aria-labelledby="searchDropdown">
        <form class="form-inline mr-auto w-100 navbar-search">
          <div class="input-group">
            <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button">
                <i class="fas fa-search fa-sm"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </li>

    <ng-template #goToLogin>
    <li class="nav-item dropdown no-arrow">
      <a [routerLink]="['/login']" class="btn btn-primary btn-user btn-block">Ingresar</a>
    </li>
    </ng-template>

    <!-- Nav Item - User Information -->
    <li class="nav-item dropdown no-arrow" *ngIf="_user.credentials; let data else goToLogin">
      <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
         aria-haspopup="true" aria-expanded="false">
        <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{data.name}}</span>
        <div class="topbar-divider d-none d-sm-block"></div>
        <img class="img-profile rounded-circle" src="{{data.photo}}">
      </a>
      <!-- Dropdown - User Information -->
      <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
        <a class="dropdown-item" [routerLink]="['/profile']">
          <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
          Profile
        </a>
        <a class="dropdown-item" [hidden]="!_user.scope.includes('role_user')" [routerLink]="['/dashboard', {'id' : data.id}]">
          <i class="fas fa-bars fa-sm fa-fw mr-2 text-gray-400"></i>
          Dashboard
        </a>
        <a class="dropdown-item" [hidden]="!_user.scope.includes('role_admin')" [routerLink]="['/admin']">
          <i class="fas fa-bars fa-sm fa-fw mr-2 text-gray-400"></i>
          Admin Dashboard
        </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" data-toggle="modal" data-target="#logoutModal" (click)="clearSession()">
          <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
          Logout
        </a>
      </div>
    </li>

  </ul>

</nav>
