<div class="container-fluid">

  <div class="row">
    <div class="col-xl-6 col-md-6 mb-6" *ngFor="let user of _user.users ; let index=index">
      <div class="row no-gutters">
        <div class="col-md-5">
          <!-- Pie Chart -->
          <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
              <!-- Card Body -->
              <div class="card-body">
                <div class="chart-pie pt-4 pb-2">
                  <div class="chartjs-size-monitor">
                    <div class="chartjs-size-monitor-expand">
                      <div class=""></div>
                    </div>
                    <div class="chartjs-size-monitor-shrink">
                      <div class=""></div>
                    </div>
                  </div>
                  <div id="pieChartContainer{{user.id}}" style="height: 93%; width: 100%; margin-left:auto;margin-right:auto;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="card-body">
            <h5 class="card-title">{{user.name}} {{user.lastName}} </h5>
            <p class="card-text">Edad:  {{ user.edad}}</p>
            <p class="card-text">Riesgo {{ calculateRisk(user.edad) }}</p>
            <div class="row">
              <div class="col-8">
                <button type="button" class="btn btn-primary" (click)="showMore(user)">Show more</button>
              </div>
              <div class="col-4">
                <button type="button" class="btn btn-primary" (click)="contact(user)">Contact</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
